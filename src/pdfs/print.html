<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PDF Result Template</title>
    <style>
      .page {
        page-break-before: always;
      }

      html {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        width: 100%;
      }

      .container {
        /* padding: 1cm; */
        display: flex;
        flex-direction: column;
        width: 30vw;
        height: 42.42vw;
        background: salmon;
        font-size: 1.42vw;
      }
      .title {
        font-size: 2.8vh;
        font-weight: 800;
        text-transform: uppercase;
      }

      .item {
        align-items: stretch;
      }

      .green {
        display: flex;
        align-items: flex-end;
        background-color: green;
        height: 8.8%;
        padding-left: 5%;
      }

      .grey {
        background-color: grey;
        height: 24.4%;
        padding: 5%;
      }

      .lavendar {
        background-color: lavender;
        flex-grow: 1;
        padding: 5%;
      }

      @page {
        size: 21cm 29.7cm; /*A4*/
        margin: 0cm !important;
      }

      @media print {
        .container {
          font-size: 10pt;
          padding: 1cm;
          width: 21cm;
          height: 29.7cm;
          background: salmon;
          font-size: 10pt;
        }
        .title {
          font-size: 28pt;
          font-weight: 800;
          text-transform: uppercase;
        }
      }

      /* @page {
              margin: 0cm !important;
      }

            @media print {


              .container {
                width: 100vw;
                height: 100vh;
                background-color: green;
              }
            }
              .container {
                height: 290mm;
                width: 210mm;
                background-color: green;
              } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item green">
        <div class="title">Header</div>
      </div>
      <div class="item lavendar">content</div>
      <div class="item grey">Title</div>
    </div>
  </body>
</html>
